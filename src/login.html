<body class="bg-black text-white m-auto relative top-48" style="width: 400px;">

            <div class="flex flex-col gap-2 font-semibold tracking-wide">

                <input type="password" placeholder="password123" class="p-1 rounded-sm text-black">
            </div>
            <button class="rounded-sm p-2 font-semibold font-poppins px-3 w-full bg-green-600 mt-4">Login</button>
        </form>
